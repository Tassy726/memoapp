{% extends "base.html" %}
{% block content %}
  <h2>メモ一覧</h2>

  {% if memos %}
    <ul>
      {% for m in memos %}
        <li>
          <strong>{{ m.title }}</strong><br>
          <small>{{ m.updated_at.strftime("%Y-%m-%d %H:%M") }}</small>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>まだメモがありません。</p>
  {% endif %}

  <p><a href="{{ url_for('new_memo') }}" class="btn">＋ 新しいメモ</a></p>

{% endblock %}
