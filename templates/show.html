{% extends "base.html" %}
{% block content %}
  <h2>{{ memo.title }}</h2>
  <p><small>更新: {{ memo.updated_at.strftime("%Y-%m-%d %H:%M") }}</small></p>

  <div class="memo-body">
    {{ memo.body | replace('\n','<br>') | safe }}
  </div>

  <div class="actions">
    <a class="btn" href="{{ url_for('edit_memo', memo_id=memo.id) }}">編集</a>

    <form method="post" action="{{ url_for('delete_memo', memo_id=memo.id) }}" onsubmit="return confirm('削除しますか？');">
      <button type="submit" class="btn danger">削除</button>
    </form>

    <a class="btn ghost" href="{{ url_for('index') }}">一覧へ戻る</a>
  </div>
{% endblock %}
